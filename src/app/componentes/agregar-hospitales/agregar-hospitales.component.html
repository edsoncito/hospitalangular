<h3 class="text-center">Agregar Hospital</h3>

<button type="button" class="btn btn-secondary mb-2" (click)="goBack()">regresar</button>

<form [formGroup]="form" (ngSubmit)="save($event)">
    <div class="card mb-3">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Nombres *</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombres" />
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono *</label>
                <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono" />
            </div>            
            <div class="mb-3">
                <label class="form-label">Dirección *</label>
                <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección" />
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="IdHospital" type="button" (click)="actualizarHospital()" class="btn btn-warning">
                Editar
            </button>
            <button *ngIf="!IdHospital" type="submit" class="btn btn-primary">
                Registrar
            </button>
        </div>
    </div>
</form>
