<h3 class="text-center">Lista de especialidades</h3>
<div class="d-flex justify-content-between">
    <a class="btn btn-sm btn-primary mb-2" (click)="navigateCreate()">
        Agregar
    </a>
</div>
<div class="input-group-sm mb-2">
    <input autoComplete="off" type="text" class="form-control" id="inputContraseña" placeholder="Buscar" />
</div>
<div class="card mb-3 table-responsive">
    <table class="table mb-0 table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha_on</th>
                <th scope="col">Update_on</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr key="hh" *ngFor="let obj of listaEspecialidades">
                <td>{{obj.idEspecialidad}}</td>
                <td>{{obj.nombre}}</td>
                <td>{{obj.descripcion}}</td>
                <td>{{obj.create_on}}</td>
                <td>{{obj.update_on}}</td>
                <td>
                    <a class="btn btn-warning btn-sm mx-2"
                        [routerLink]="['/especialidad/editar-especialidad',obj.idEspecialidad]">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"><i style="color: #fff"
                                class="fas fa-edit"></i></span>
                    </a>
                    <button title="delate" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"><i
                                class="fas fa-trash-alt"></i></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
