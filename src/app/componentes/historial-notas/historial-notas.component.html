<h3 class="text-center">Listado de Notas de visitas</h3>

<div class="input-group-sm mb-2">
    <input autoComplete="off" type="text" class="form-control" id="inputContraseÃ±a" placeholder="Buscar" />
</div>
<div class="card mb-3 table-responsive">
    <table class="table mb-0 table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Paciente</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Hospital</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>

        
        <tbody>
            <tr key="hh" *ngFor="let obj of listaNotas">
                <td>{{obj.idNota}}</td>
                <td>{{obj.paciente_id}}</td>
                <td>{{obj.descripcion}}</td>
                <td>{{obj.hospital_id}}</td>
                <td>{{obj.especialidad_id}}</td>
                <td>{{obj.create_on}}</td>
            </tr>
        </tbody>
    </table>
</div>
